<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Explorer</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- basic -->
    <link rel="stylesheet" href="../src/layout.css" />
    <script>
      var VERSION = 1.001;
    </script>
  </head>
  <body>
    <div id="root">
      <div id="topbar"></div>
      <div id="game">
        <div id="versionNumber"></div>
        <script>
          let currentVersion = document.getElementById("versionNumber");
          currentVersion.innerHTML = "V " + VERSION;
        </script>
        <div id="langBox">
          <header class="langHeader">Choose your language</header>
          <div class="langWrapper">
            <div class="langButton" id="langEnglish">
              <span>English</span>
            </div>
            <div class="langButton" id="langNorwegian">
              <span>Norsk</span>
            </div>
            <div class="langButton" id="langSwedish">
              <span>svenska</span>
            </div>
          </div>
        </div>
        <div id="shipName"></div>
      </div>
    </div>
    <script src="../src/main.js"></script>
  </body>
</html>
