<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Explorer</title>
    <!--

   -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- basic -->
    <link rel="stylesheet" href="../src/layout.css" />
    <script>
      let VERSION = 1.002;
    </script>
  </head>
  <body>
    <div id="root">
      <div id="topbar">
        <div class="topbarLeft">
          <article class="box" id="topbarTitle">
            <button id="refreshB">space explorer</button>
          </article>
          <article class="box" id="topbarCopyrightPortfolio">
            <a href="https://raincuhh.github.io/portfolio/">
              <div><span>Â©</span>filipryan.dev</div>
            </a>
          </article>
          <article class="box" id="topbarGithub">
            <a href="https://github.com/raincuhh">
              <div class="name">github</div>
              <i class="bx bxl-github"></i>
            </a>
          </article>
        </div>
        <div class="topbarRight">
          <div class="box" id="topbarSettings">
            <button id="settingsB">
              <i class="bx bx-cog" id="settingsIcon"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="game">
        <div id="versionNumber"></div>
        <article id="langBox">
          <header class="langHeader">Choose your language</header>
          <div class="langWrapper">
            <div class="langButton" id="langEnglish">
              <span>English</span>
            </div>
            <div class="langButton" id="langNorwegian">
              <span>Norsk</span>
            </div>
            <div class="langButton" id="langSwedish">
              <span>svenska</span>
            </div>
          </div>
        </article>
        <div id="intro">
          <div class="container"></div>
        </div>
        <section id="leftColumn"></section>
        <section id="middleColumn"></section>
        <section id="rightColumn"></section>
      </div>
    </div>
    <!-- external scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- script -->
    <script src="../src/main.js"></script>
  </body>
</html>
